<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Home | Project Management</title>
  </head>
  <body>
    <div class="container">
      <nav class="white-bg">
        <div class="p-s pl-xxl txt-m">
          <span class="primary-color">My</span>Website
        </div>
      </nav>
      <aside class="p-s pt-xl pl-xxl sidebar1 sticky w-full">
        <div class="flex flex-column flex-space-between sidebar">
          <div>
            <div class="pt-s black-color fw-semibold flex flex-align-center">
              <i class="bi bi-house mr-s txt-m"></i>
              <span>Home</span>
            </div>
            <div class="pt-s black-color fw-semibold flex flex-align-center">
              <i class="bi bi-tag mr-s txt-m"></i>
              <span class="fw-bold">Labels</span>
            </div>
            <div class="pt-s black-color fw-semibold flex flex-align-center">
              <i class="bi bi-archive mr-s txt-m"></i>
              <span>Archive</span>
            </div>
            <div class="pt-s black-color fw-semibold flex flex-align-center">
              <i class="bi bi-trash mr-s txt-m"></i>
              <span>Trash</span>
            </div>
            <button
              class="mt-m p-xs pr-s pl-s primary-bg white-color border-none outline-transparent w-full"
            >
              Create New Note
            </button>
          </div>
          <div class="flex flex-space-between flex-align-center">
            <div class="flex">
              <div class="grey-bg br-full width-xl height-xl"></div>
              <div class="flex flex-column ml-xs">
                <div class="fw-bold">Tanay Pratap</div>
                <div class="fw-light primary-color">@tanaypratap</div>
              </div>
            </div>
            <div class="grey-color fw-bold">
              <i class="bi bi-box-arrow-right"></i>
            </div>
          </div>
        </div>
      </aside>
      <main class="mt-xl h-full flex flex-content-center">
        <div class="" style="width: 50%">
          <div class="relative">
            <i
              class="bi bi-search absolute"
              style="top: .8rem; left: 1rem"
            ></i>
            <i
              class="bi bi-sliders2 absolute"
              style="top: 0.8rem; right: 1rem"
            ></i>
            <input
              type="text"
              placeholder="Search Posts, People, anything"
              class="p-s border br-s w-full pl-xl outline-transparent"
            />
          </div>
          <div class="flex flex-column mt-l">
            <div class="flex flex-space-between mb-m">
              <h3>LABELS</h3>
              <p class="primary-color fw-semibold">+ Create Label</p>
            </div>
            <div class="flex flex-space-between mb-xs">
              <p>Label 1</p>
              <i class="bi bi-pencil"></i>
            </div>
            <div class="flex flex-space-between">
              <p>Label 2</p>
              <i class="bi bi-pencil"></i>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
